<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Clients List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<h1>List of Clients</h1>
<th block="content">
    <a th:href="@{/client/addClient}" class="btn btn-primary">
        <i class="fas fa-user-plus ml-2"></i>
    </a>
</th>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>CIN</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Address</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.cin}"></td>
        <td th:text="${client.nom}"></td>
        <td th:text="${client.prenom}"></td>
        <td th:text="${client.adresse}"></td>
        <td>
            <a th:href="@{/client/update/{id}(id=${client.id})}"
               class="btn btn-primary">
                <i class="fas fa-user-edit ml-2"></i>
            </a>
        </td>
        <td>
            <a th:href="@{/client/delete/{id}(id=${client.id})}"
               class="btn btn-primary">
                <i class="fas fa-user-times ml-2"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
