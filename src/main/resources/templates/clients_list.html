<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${clients}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/client/addClient}" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Ajouter Client </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Cin</th>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Adresse</th>
                                <th>Modifier</th>
                                <th>Supprimer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.cin}"></td>
                                <td th:text="${client.nom}"></td>
                                <td th:text="${client.prenom}"></td>
                                <td th:text="${client.adresse}"></td>
                                <td>
                                    <a th:href="@{/client/update/{id}(id=${client.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/client/delete/{id}(id=${client.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
