<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Voiture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h3> Ajout Voiture</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/voiture/save}" th:object="${voitureForm}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">serie</label>
                            <input type="text" th:field="*{serie}" class="form-control"
                                   id="serie" placeholder="sÃ©rie" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="dateMiseEnMarche">Date de Mise en Marche:</label>
                            <input type="date" pattern="YYYY-MM-DD" id="dateMiseEnMarche" th:field="*{dateMiseEnMarche}" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="model">Select Model:</label>
                            <select class="form-control" id="model" name="model" th:field="*{models}" required>
                                <option th:each="model : ${models}" th:value="${model.id}" th:text="${model.nom}"></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                        <div class="col-md-6">
                            <a th:href="@{/voitures/all}" class="btn btn-primary">
                                Annuler</a>
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
