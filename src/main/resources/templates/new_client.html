<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Client</title>
</head>
<body>
<h2>Add Client</h2>
<form th:action="@{/client/save}" th:object="${clientForm}" method="post">
    <div>
        <label for="cin">CIN:</label>
        <input type="text" id="cin" th:field="*{cin}" />
    </div>
    <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" th:field="*{nom}" />
    </div>
    <div>
        <label for="prenom">Prenom:</label>
        <input type="text" id="prenom" th:field="*{prenom}" />
    </div>
    <div>
        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" th:field="*{adresse}" />
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
